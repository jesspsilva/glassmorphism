<script>
    let toggle_input = document.querySelector(".toggle-password");
    let input = document.querySelector("#senha");
    toggle_input.addEventListener("click", function (e) {
        e.preventDefault();
        console.log('aqui')
        if (input.type === "password") {
            input.type = "text";
            input.focus();
        } else {
            input.type = "password";
            input.focus();
        }
    })
</script>
